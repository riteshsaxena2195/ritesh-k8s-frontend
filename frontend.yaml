apiVersion: apps/v1
kind: Deployment
metadata:
  name: ritesh-frontend-deployment
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: northamerica-northeast2-docker.pkg.dev/gcp-class-14/ritesh-banking-repo/ritesh-bank-frontend-image:latest
        ports:
        - containerPort: 3000 

---
apiVersion: v1
kind: Service
metadata:
  name: ritesh-frontend-service
spec:
  type: LoadBalancer           
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80          
      targetPort: 3000    
